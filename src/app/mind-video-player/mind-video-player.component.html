<video muted
    [currentTime]="currentTime$ | async"
    [playbackRate]="video.playbackRate">
    <source [src]="video.url" [type]="video.type" />
</video>
<aside  *ngIf="metricValue$ | async" [style.color]="video.fontColor">
    {{ metricValue$ | async }}%
    <span>{{ metricName }}</span>
</aside>
